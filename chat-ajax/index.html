<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super chat</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <h1>What a chat !</h1>
    </header>
    <section class="chat">
        <div class="messages">
            <div class="message">
                <span class="date">23:22</span>
                <span class="author">Lior</span>
                <span class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, optio?</span>
            </div>

        </div>
        <div class="user-inputs">
            <form action="handler.php?task=write" method="POST">
                <input type="text" name="author" id="author" placeholder="Nickname ?">
                <input type="text" id="content" name="content" placeholder="Type in your content">
                <button type="submit">Send !</button>
            </form>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
